<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap" rel="stylesheet">

  <title>Age calculator</title>


</head>

<body>

  <div class="container">

    <div class="dateInput">
      <div class="day">
        <span class="errors-day">DAY</span><br>
        <input type="number" class="inputDays" placeholder="DD">
        <span class="error-day"></span>
      </div>

      <div class="month">
        <span class="errors-month">MONTH</span><br>
        <input type="number" class="inputMonths" placeholder="MM">
        <span class="error-month"></span>
      </div>

      <div class="year">
        <span class="errors-year">YEAR</span><br>
        <input type="number" class="inputYears" placeholder="YYYY">
        <span class="error-year"></span>
      </div>
    </div>

    <div class="middle">
      <button class="btn-arrow">
        <img src="assets/images/icon-arrow.png" alt="">
      </button>
    </div>


    <div class="calc">

      <div class="years">
        <span class="years-calc">- -</span>
        <span class="years-span">years</span>
      </div>

      <div class="months">
        <span class="months-calc">- -</span>
        <span class="months-span">months</span>
      </div>

      <div class="days">
        <span class="days-calc">- -</span>
        <span class="days-span">days</span>
      </div>

    </div>

  </div>

  <script src="index.js"></script>
</body>

</html>
